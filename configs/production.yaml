# Production Configuration
# Full dataset, best model, comprehensive evaluation

dataset:
  # Pre-split dataset (full dataset for production)
  prepared:
    train_path: data/processed/training_data/train_infix.csv
    val_path: data/processed/training_data/val_infix.csv
    test_path: data/processed/training_data/test_infix.csv
    format: infix  # infix, latex, or rpn
    max_samples: null  # Use all samples
  
  # Use pre-generated few-shot prompts (best results)
  prompts:
    prompts_dir: data/prompts/few-shot
    style: few-shot

model:
  provider: openai
  name: gpt-4o  # Best available model
  temperature: 0.0  # Deterministic for reproducibility
  max_tokens: 4096
  timeout: 120

evaluation:
  mode: both
  symbolic_tolerance: 1e-12
  numeric_tolerance: 1e-8
  num_test_points: 200
  type_tolerances:
    series: 1e-2
    approx_coef: 1e-3
    regularized: 1e-3

output:
  dir: outputs/production
  save_predictions: true
  save_metrics: true
  log_level: INFO
