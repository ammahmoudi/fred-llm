# Diverse 21: 3 per type × 7 types — gpt-5.2

dataset:
  prompts:
    prompts_dir: data/prompts/basic/diverse_21/basic
    style: basic

model:
  provider: openrouter
  name: openai/gpt-5.2
  temperature: 0.1
  max_tokens: 16384
  timeout: 300
  reasoning:
    effort: low

evaluation:
  mode: both
  symbolic_tolerance: 1e-10
  numeric_tolerance: 1e-6
  num_test_points: 100
  type_tolerances:
    series: 0.01
    approx_coef: 0.001
    regularized: 0.001

output:
  dir: outputs/diverse_21_gpt52
  save_predictions: true
  save_metrics: true
  log_level: INFO
