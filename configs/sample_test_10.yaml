# Sample Test: 10 prompts via OpenRouter with openai/gpt-4o-mini

dataset:
  prompts:
    prompts_dir: data/prompts/basic/sample_10
    style: basic

model:
  provider: openrouter
  name: openai/gpt-4o-mini
  temperature: 0.1
  max_tokens: 2048
  timeout: 120

evaluation:
  mode: both
  symbolic_tolerance: 1e-10
  numeric_tolerance: 1e-6
  num_test_points: 100

output:
  dir: outputs/sample_test_10
  save_predictions: true
  save_metrics: true
  log_level: INFO
