# OpenRouter Configuration
# Access multiple models (Claude, GPT-4, Llama, etc.) via OpenRouter API
# Get your API key at: https://openrouter.ai/keys

dataset:
  # Pre-split dataset paths
  prepared:
    train_path: data/processed/training_data/train_infix.csv
    val_path: data/processed/training_data/val_infix.csv
    test_path: data/processed/training_data/test_infix.csv
    format: infix  # infix, latex, or rpn
    max_samples: null
  
  # Generate prompts on-the-fly
  prompting:
    style: chain-of-thought
    edge_case_mode: none
    num_examples: 2
    include_ground_truth: true

model:
  provider: openrouter  # Uses OPENROUTER_API_KEY from .env automatically
  # Popular models available on OpenRouter:
  # - anthropic/claude-3.5-sonnet
  # - openai/gpt-4o
  # - google/gemini-pro-1.5
  # - meta-llama/llama-3.1-70b-instruct
  # - mistralai/mistral-large
  # - deepseek/deepseek-chat
  # See full list: https://openrouter.ai/models
  name: anthropic/claude-3.5-sonnet
  
  # Uncomment to override OPENROUTER_API_KEY env var (not recommended)
  # api_key: sk-or-v1-your-key-here
  
  temperature: 0.1
  max_tokens: 4096
  timeout: 120

evaluation:
  mode: both
  symbolic_tolerance: 1e-10
  numeric_tolerance: 1e-6
  num_test_points: 100
  use_math_verify: true
  type_tolerances:
    series: 1e-2
    approx_coef: 1e-3
    regularized: 1e-3

output:
  dir: outputs/openrouter
  save_predictions: true
  save_metrics: true
  log_level: INFO
