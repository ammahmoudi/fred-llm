# Full Automation Configuration
# User provides raw data - pipeline does EVERYTHING

# Dataset configuration - provide raw data
dataset:
  # Raw dataset (pipeline will prepare it)
  raw:
    path: data/raw/Fredholm_Dataset_Sample.csv
    # output_dir: null  # Omitted = auto-generated data/processed/run_<timestamp>
    max_samples: null
    
    # Augmentation settings
    augment: true
    augment_multiplier: 1.15
    augment_strategies:
      - approx_coef
      - discrete_points
      - series
      - family
      - regularized
      - none_solution
    include_edge_metadata: false
    
    # Validation
    validate_data: true
    
    # Splitting
    split: true
    split_ratios: [0.7, 0.15, 0.15]
    seed: 42
    
    # Format conversion
    convert_formats:
      - infix
      - latex
      - rpn
    convert_limit: null
  
  # Prompt generation (will be generated on-the-fly and saved)
  prompting:
    # output_dir: null  # Omitted = auto-generated data/prompts/<style>
    # input_dir: null   # Omitted = uses output from raw preparation
    style: chain-of-thought
    edge_case_mode: none
    num_examples: 2
    include_ground_truth: true
    include_examples: true
    format: null

# Model configuration
model:
  provider: openai
  name: gpt-4o-mini
  temperature: 0.1
  max_tokens: 2048
  timeout: 60

# Evaluation configuration
evaluation:
  mode: both
  symbolic_tolerance: 1e-10
  numeric_tolerance: 1e-6
  num_test_points: 100

# Output configuration
output:
  dir: outputs/full_automation
  save_predictions: true
  save_metrics: true
  log_level: INFO
